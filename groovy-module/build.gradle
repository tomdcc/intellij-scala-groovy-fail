apply plugin: "java"
apply plugin: "groovy"
apply plugin: "idea"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
	jcenter()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.6"
	testCompile("org.spockframework:spock-core:0.7-groovy-2.0") {
		exclude group: "org.codehaus.groovy", module: "groovy-all"
	}
}
